    <main class="contacto-principal">
        <h1 class="titulo-contacto">Contacto</h1>
        <div class="row">
            <div class="col">
                <form>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Escriba su nombre" required>
                    <br>
    
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Escriba su apellido" required>
                    <br>
                    
                    <label for="">¿Que máscota quiere adoptar?</label>
                    <select name="talles" id="talles">
                        <option value="L">Gatito</option>
                        <option value="M">Perrito</option>
                        </select>
                        <br>
                        <label for="mensaje">Mensaje:</label>
                        <br>
                        <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                        <br>
                        <input class= "boton" type="submit" value="Enviar formulario" required>
            </form>
